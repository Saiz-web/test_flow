name: Remote SSH Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Remote Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        run: |
          echo "${{ vars.MY_KEY }}" > key.pem
          chmod 600 key.pem
          ssh -i key.pem ${{ vars.USER_NAME }}@${{ vars.HOST_IP }} "echo Successfully connected to a remote server"
